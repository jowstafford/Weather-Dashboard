<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Weather Dashboard</title>
  </head>
  <body>
    <section class="dbBody">
      <div class="dbTop">
        <h1>API Weather Dashboard</h1>
      </div>
      <div class="topContent">
        <div class="searchBar">
          <form>
            <input type="text" id="cityInput" placeholder="City..." />
          </form>
        </div>
        <div class="inputBtn">
          <button id="confirmInput">Confirm</button>
        </div>
      </div>
      <div class="content">
        <div class="inputContainer">
          <div id="inputInfo"></div>
        </div>
        <div class="forecast">
          <div id="forecastInfo"></div>
        </div>
      </div>
    </section>
    <script src="assets/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/caeb9d41be.js" crossorigin="anonymous"></script>
  </body>
</html>
